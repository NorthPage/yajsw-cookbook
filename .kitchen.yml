---
driver:
  name: vagrant
  config:
    require_chef_omnibus: true
  customize:
    memory: 2048
    cpus: 2
  network:
    - ["forwarded_port", { guest: 8181, host: 8181 }]

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[maven::default]
      - recipe[git::default]
      - recipe[yajsw::default]
    attributes:
